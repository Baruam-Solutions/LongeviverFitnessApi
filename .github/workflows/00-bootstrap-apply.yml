name: Workflow para a camada de bootstrap
# Este workflow é responsável por aplicar o bootstrap da infraestrutura usando o Terraform.
# Deve ser acionado a primeira vez de forma manual, e depois disso, deve ser acionado automaticamente quando houver um push na branch main.

on:
  push:
    branches:
      - main
      - feature/BARUAM-24

# Ativa o uso de OIDC no workflow do GitHub Actions
permissions:
  id-token: write
  contents: read

# Define as variáveis de ambiente necessárias para o Terraform
# Para ser reconhecido pelo terraform, a variável precisa estar no formato TF_VAR_<nome_da_variável>
env:
  TF_WORKDIR:                               infra/terraform/bootstrap/
  TF_VAR_PROJECT_ID:                        longeviver-dev-mateus-455600
  TF_VAR_PROJECT_NUMBER:                    400595761684
  TF_VAR_PROJECT_REGION:                    us-central1
  TF_VAR_PROJECT_ZONE:                      us-central1-c
  TF_VAR_BOOTSTRAP_STATE_BUCKET_NAME:       lgv-terraform-bootstrap-state-mateus
  TF_VAR_ARTIFACT_REGISTRY_REPOSITORY_NAME: longeviver-fitness
  TF_VAR_GITHUB_REPO:                       Baruam-Solutions/LongeviverFitnessApi
  TF_VAR_GITHUB_POOL:                       ghpool
  TF_VAR_GITHUB_PROVIDER:                   github-provider

jobs:
  apply-bootstrap:
    runs-on: ubuntu-latest
    steps:
      # Autenticação com Google Cloud usando Workload Identity Federation
      - id: 'auth'
        name: 'Authenticate to Google Cloud'
        uses: 'google-github-actions/auth@v0.4.0'
        with:
          workload_identity_provider: 'projects/${{ env.TF_VAR_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.TF_VAR_GITHUB_POOL }}/providers/${{ env.TF_VAR_GITHUB_PROVIDER }}'
          service_account: 'github-actions-sa@${{ env.TF_VAR_PROJECT_ID }}.iam.gserviceaccount.com'
          audience: 'https://iam.googleapis.com/projects/${{ env.TF_VAR_PROJECT_NUMBER }}/locations/global/workloadIdentityPools/${{ env.TF_VAR_GITHUB_POOL }}/providers/${{ env.TF_VAR_GITHUB_PROVIDER }}'

      # Checkout do código
      - name: Checkout source code
        uses: actions/checkout@v3

      - name: Set up Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.9.8

      - name: Terraform Init
        run: |
          cd $TF_WORKDIR
          terraform init

      - name: Terraform Validate
        run: |
          cd $TF_WORKDIR
          terraform validate

      - name: Terraform Plan
        run:  |
          cd $TF_WORKDIR
          terraform plan -out=tfplan

      - name: Terraform Apply
        run: |
          cd $TF_WORKDIR
          terraform apply -auto-approve tfplan